        <table class="table">
            <thead>
            <tr>
                <th>Client number</th>
                <th>Client Name</th>
                <th>Loan Amount</th>
                <th>Number of years</th>
                <th>Loan type</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listRecords}">
                <td th:text="${p.clientno}"></td>
                <td th:text="${p.clientname}"></td>
                <td th:text="${p.loananmount}"></td>
                <td th:text="${p.years}"></td>
                <td th:text="${p.loantype}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{editRecords(clientno=${p.clientno})}">
                        Edit</a>
                </td>
                <td>
                    <a class="btn btn-warning"
                       onClick="return confirm('Are you sure you want to delete the record ?')"
                       th:href="@{delete(clientno=${p.clientno})}">
                        Delete</a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{amortizationPage(clientno=${p.clientno})}">
                        Amortization Table</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-success" th:href="@{addPage}">Add </a>
    </div>
